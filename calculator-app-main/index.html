<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card">
      <header class="header">
        <span class="title">calc</span>
        <span class="theme">
          <p>THEME</p>
          <div class="slider">
            <div class="floater"></div>
            <button onclick="changeTheme([0])" id="one"></button>
            <button onclick="changeTheme([1])" id="two"></button>
            <button onclick="changeTheme([2])" id="three"></button>
          </div>
        </span>
      </header>
      <section class="display">
        <div class="values">2 - 2</div>
        <div class="solution">55</div>
      </section>
      <section class="keypad">
        <span class="row">
          <input class="" type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input id="delete" type="button" value="DEL" />
        </span>
        <span class="row">
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="+" />
        </span>
        <span class="row">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="-" />
        </span>
        <span class="row">
          <input type="button" value="." />
          <input type="button" value="0" />
          <input type="button" value="/" />
          <input type="button" value="x" />
        </span>
        <span class="lastrow">
          <input id="reset" type="button" value="RESET" />
          <input id="equal" type="button" value="=" />
        </span>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
